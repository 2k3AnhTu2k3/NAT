<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 7</title>
  </head>
  <body>
    <!--
      1. Tìm hiểu về thẻ Code
      - Thẻ <code>: là 1 thẻ có ngữ nghĩa.
      - Thẻ này được sử dụng khi có 1 đoạn Code, trình duyệt sẽ hiểu đây là 1 đoạn Code.
      - Thể hiện 1 khối code độc lập (cần chuyển các kí tự đặc biệt sang HTML entities).
    -->
    <h1>Học thẻ Code</h1>
    <p>
      Em đang học thẻ <code> &lt;em&gt;&lt;/em&gt;</code> và thẻ
      <code>&lt;strong&gt;&lt;/strong&gt</code>;
    </p>
    <pre><code>
        &lt;meta charset=&quot;UTF-8&quot; /&gt;
        &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
        &lt;title&gt;Bài 7&lt;/title&gt;
    </code></pre>
  </body>
</html>
